<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="/favicon1.png" />
  </head>
  <body>
    <h1>Have some fun why dontcha?!</h1>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">tom1</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom2</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">crash</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/Kick.wav"></audio>
    <audio data-key="83" src="sounds/chat1.wav"></audio>
    <audio data-key="68" src="sounds/snare.wav"></audio>
    <audio data-key="70" src="sounds/ohat.wav"></audio>
    <audio data-key="71" src="sounds/clap.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/tom1.wav"></audio>
    <audio data-key="75" src="sounds/tom2.wav"></audio>
    <audio data-key="76" src="sounds/crash.wav"></audio>

    <script defer src="index.js"></script>
  </body>
</html>
